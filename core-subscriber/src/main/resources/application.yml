  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        techforum-in:
          destination: techforum-topic
          contentType: application/json
          group: techforum-group
          client: techforum-client-one
        techforum-out:
          destination: techforum-topic
          contentType: application/json
          group: techforum-group
          client: techforum-client-one